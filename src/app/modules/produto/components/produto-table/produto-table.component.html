<div class="grid">
  <div class="col-12">
    <p-card styleClass="shadow-3 mt-5 text-indigo-400" header="Produtos">
      <p-table
        #usersTable
        [value]="produtos"
        [rows]="10"
        [paginator]="true"
        [responsive]="true"
        [globalFilterFields]="['nome','preco','ativo','estoque','grupo.nome','fornecedor.nome','ordemDeServico.id']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="produtoSelected"
        [rowHover]="true"
        [showCurrentPageReport]="true"
        dataKey="id"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} produtos"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="id">
              <div class="flex justify-content-between align-itens-center">
                <div class="flex justify-content-between align-itens-center">
                  ID
                </div>
                <div class="flex justify-content-between align-itens-center">
                  <p-sortIcon field="id"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="id"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="nome">
              <div class="flex justify-content-between align-itens-center">
                <div class="flex justify-content-between align-itens-center">
                  Nome
                </div>
                <div class="flex justify-content-between align-itens-center">
                  <p-sortIcon field="nome"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="nome"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="preco">
              <div class="flex justify-content-between align-itens-center">
                <div class="flex justify-content-between align-itens-center">
                  Pre√ßo
                </div>
                <div class="flex justify-content-between align-itens-center">
                  <p-sortIcon field="preco"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="preco"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="ativo">
              <div class="flex justify-content-between align-itens-center">
                <div class="flex justify-content-between align-itens-center">
                  Ativo
                </div>
                <div class="flex justify-content-between align-itens-center">
                  <p-sortIcon field="rua"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="ativo"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="estoque">
              <div class="flex justify-content-between align-itens-center">
                <div class="flex justify-content-between align-itens-center">
                  Estoque
                </div>
                <div class="flex justify-content-between align-itens-center">
                  <p-sortIcon field="estoque"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="estoque"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="grupo">
              <div class="flex justify-content-between align-itens-center">
                <div class="flex justify-content-between align-itens-center">
                  Grupo
                </div>
                <div class="flex justify-content-between align-itens-center">
                  <p-sortIcon field="grupo.nome"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="grupo.nome"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th>
              <div class="flex justify-content-center gap-2">
                <p-button
                  styleClass="p-button-sm p-button-info"
                  icon="pi pi-plus"
                  pTooltip="Cadastrar novo produto"
                  tooltipPosition="top"
                  (onClick)="handleProductEvent(createProductEvent)">
                </p-button>

                <p-button
                  styleClass="p-button-sm p-button-success"
                  icon="pi pi-file-pdf"
                  pTooltip="Exportar lista para PDF"
                  tooltipPosition="top"
                  (onClick)="exportPDF()">
                </p-button>
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-produto>
          <tr>
            <td>{{ produto?.id }}</td>
            <td>{{ produto?.nome }}</td>
            <td>{{ produto?.preco | currency:"BRL" }}</td>
            <td>{{ produto?.ativo === true? 'Ativo': 'Inativo' }}</td>
            <td>{{ produto?.estoque }}</td>
            <td>
              <ng-container *ngIf="produto?.grupo !== null">
                {{ produto?.grupo?.nome }}
                <br>
              </ng-container>
            </td>
            <td>
              <div class="flex justify-content-center gap-3 align-itens-center align-content-center">
                <button
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-warning"
                  pTooltip="Editar Produto"
                  tooltipPosition="top"
                  (click)="handleProductEvent(editProductEvent,produto?.id)"
                ></button>
                <button
                  pButton
                  pRipple
                  icon="pi pi-trash"
                  class="p-button-rounded p-button-danger"
                  pTooltip="Excluir Produto"
                  tooltipPosition="top"
                  (click)="handleDeleteProduct(produto?.id,produto?.nome)"
                ></button>
                <button
                pButton
                pRipple
                icon="pi pi-eye"
                class="p-button-rounded p-button-sucess"
                pTooltip="Visualizar Produto"
                tooltipPosition="top"
                (click)="handleProductEvent(viewProductEvent, produto?.id)"
              ></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
