<div class="grid">
  <div class="col-12">
    <p-card styleClass="shadow-3 mt-5 text-indigo-400" header="Grupos">
      <p-table
        #usersTable
        [value]="grupos"
        [rows]="10"
        [paginator]="true"
        [responsive]="true"
        [globalFilterFields]="['nome','grupoPai']"
        [tableStyle]="{'min-width':'75rem'}"
        [(selection)]="grupoSelected"
        [rowHover]="true"
        [showCurrentPageReport]="true"
        dataKey="id"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} grupos"
      >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            <div class="flex justify-content-between align-itens-center">
              <div class="flex justify-content-between align-itens-center">
                ID
              </div>
              <div class="flex justify-content-between align-itens-center">
                <p-sortIcon field="id"></p-sortIcon>
                <p-columnFilter
                  type="text"
                  field="id"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="false"
                  [showOperator]="false"
                  [showAddButton]="false"
                ></p-columnFilter>
              </div>
            </div>
          </th>
          <th pSortableColumn="nome">
            <div class="flex justify-content-between align-itens-center">
              <div class="flex justify-content-between align-itens-center">
                Nome
              </div>
              <div class="flex justify-content-between align-itens-center">
                <p-sortIcon field="nome"></p-sortIcon>
                <p-columnFilter
                  type="text"
                  field="nome"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="false"
                  [showOperator]="false"
                  [showAddButton]="false"
                ></p-columnFilter>
              </div>
            </div>
          </th>

          <th pSortableColumn="ativo">
            <div class="flex justify-content-between align-itens-center">
              <div class="flex justify-content-between align-itens-center">
                Ativo
              </div>
              <div class="flex justify-content-between align-itens-center">
                <p-sortIcon field="ativo"></p-sortIcon>
                <p-columnFilter
                  type="text"
                  field="ativo"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="false"
                  [showOperator]="false"
                  [showAddButton]="false"
                ></p-columnFilter>
              </div>
            </div>
          </th>
          <th pSortableColumn="grupoPai">
            <div class="flex justify-content-between align-itens-center">
              <div class="flex justify-content-between align-itens-center">
                Grupo Pai
              </div>
              <div class="flex justify-content-between align-itens-center">
                <p-sortIcon field="grupoPai"></p-sortIcon>
                <p-columnFilter
                  type="text"
                  field="grupoPai"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="false"
                  [showOperator]="false"
                  [showAddButton]="false"
                ></p-columnFilter>
              </div>
            </div>
          </th>

          <th>
            <div class="flex justify-content-center gap-2">
              <p-button
                styleClass="p-button-sm p-button-info"
                icon="pi pi-plus"
                pTooltip="Cadastrar novo grupo"
                tooltipPosition="top"
                (onClick)="handleGrupoEvent(createGrupoEvent)">
              </p-button>

              <p-button
                styleClass="p-button-sm p-button-success"
                icon="pi pi-file-pdf"
                pTooltip="Exportar lista para PDF"
                tooltipPosition="top"
                (onClick)="exportPDF()">
              </p-button>
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-grupo>
        <tr>
          <td>{{ grupo?.id }}</td>
          <td>{{  grupo?.nome }}</td>
          <td>{{  grupo?.ativo ? 'Sim' : 'NÃ£o'  }}</td>
          <td>{{ grupo?.grupoPaiNome }}</td>

          <td>
            <div
              class="flex justify-content-center gap-3 align-itens-center align-content-center"
            >
              <button
                pButton
                pRipple
                icon="pi pi-pencil"
                class="p-button-rounded p-button-warning"
                pTooltip="Editar Grupo"
                tooltipPosition="top"
                (click)="handleGrupoEvent(editGrupoEvent,grupo?.id)"
              ></button>
              <button
                pButton
                pRipple
                icon="pi pi-trash"
                class="p-button-rounded p-button-danger"
                pTooltip="Excluir Grupo"
                tooltipPosition="top"
                (click)="handleDeleteGrupo(grupo?.id,grupo?.nome)"
              ></button>
              <button
                pButton
                pRipple
                icon="pi pi-eye"
                class="p-button-rounded p-button-sucess"
                pTooltip="Visualizar Grupo"
                tooltipPosition="top"
                (click)="handleGrupoEvent(viewGruponarioEvent, grupo?.id)"
              ></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
    </p-card>
  </div>
</div>
