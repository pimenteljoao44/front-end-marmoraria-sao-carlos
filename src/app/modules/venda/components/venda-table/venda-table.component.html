<div class="grid">
  <div class="col-12">
    <p-card styleClass="shadow-3 mt-5 text-indigo-400" header="Vendas">
      <p-table
        #vendasTable
        [value]="vendas"
        [rows]="10"
        [paginator]="true"
        [responsive]="true"
        [globalFilterFields]="['vendaId', 'observacoes', 'valorTotal', 'dataVenda', 'cliente', 'funcionario', 'formaPagamento', 'vendaTipo']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="vendaSelected"
        [rowHover]="true"
        [showCurrentPageReport]="true"
        dataKey="vendaId"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} Vendas"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="vendaId">
              <div class="flex justify-content-between align-items-center">
                <div>ID</div>
                <div>
                  <p-sortIcon field="vendaId"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="vendaId"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="dataVenda">
              <div class="flex justify-content-between align-items-center">
                <div>Data da Venda</div>
                <div>
                  <p-sortIcon field="dataVenda"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="dataVenda"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="cliente">
              <div class="flex justify-content-between align-items-center">
                <div>Cliente</div>
                <div>
                  <p-sortIcon field="cliente"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="clienteNome"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="vendaTipo">
              <div class="flex justify-content-between align-items-center">
                <div>Tipo</div>
                <div>
                  <p-sortIcon field="vendaTipo"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="vendaTipo"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="valorTotal">
              <div class="flex justify-content-between align-items-center">
                <div>Valor Total</div>
                <div>
                  <p-sortIcon field="valorTotal"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="valorTotal"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="formaPagamento">
              <div class="flex justify-content-between align-items-center">
                <div>Forma de Pagamento</div>
                <div>
                  <p-sortIcon field="formaPagamento"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="formaPagamento"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="status">
              <div class="flex justify-content-between align-items-center">
                <div>Status</div>
                <div>
                  <p-sortIcon field="status"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="status"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="observacoes">
              <div class="flex justify-content-between align-items-center">
                <div>Observações</div>
                <div>
                  <p-sortIcon field="observacoes"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="observacoes"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th>
              <div class="flex justify-content-center">
                <p-button
                  styleClass="p-button-info"
                  icon="pi pi-plus"
                  label="Nova Venda"
                  pTooltip="Realizar nova Venda"
                  tooltipPosition="top"
                  (onClick)="handleVendaEvent(createVendaEvent)"
                ></p-button>
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-venda>
          <tr>
            <td>{{ venda?.vendaId }}</td>
            <td>{{ venda?.dataVenda | date:'dd/MM/yyyy':'pt-BR' }}</td>
            <td>{{ venda?.clienteNome }}</td>
            <td>
              <p-tag
                [value]="getTipoVendaLabel(venda?.vendaTipo)"
                [severity]="venda?.vendaTipo === 'ORCAMENTO' ? 'info' : 'success'">
              </p-tag>
            </td>
            <td>{{ venda?.valorTotal | currency }}</td>
            <td>{{ getDescricaoFormaPagamento(venda?.formaPagamento) }}</td>
            <td>
              <p-tag
                [value]="getStatusLabel(venda)"
                [severity]="getStatusClass(venda)">
              </p-tag>
            </td>
            <td>{{ venda?.observacoes }}</td>
            <td>
              <div class="flex justify-content-center gap-3 align-items-center align-content-center">
                <button
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-warning"
                  pTooltip="Editar Venda"
                  tooltipPosition="top"
                  [disabled]="!podeEditar(venda)"
                  (click)="handleVendaEvent(editVendaEvent, venda?.vendaId)"
                ></button>
                <button
                  pButton
                  pRipple
                  icon="pi pi-eye"
                  class="p-button-rounded p-button-success"
                  pTooltip="Visualizar Venda"
                  tooltipPosition="top"
                  (click)="handleVendaEvent(viewVendaEvent, venda?.vendaId)"
                ></button>
                <button
                  *ngIf="podeEfetivar(venda)"
                  pButton
                  pRipple
                  icon="pi pi-check"
                  class="p-button-rounded p-button-info"
                  pTooltip="Efetivar Venda"
                  tooltipPosition="top"
                  (click)="handleVendaEvent(efetivateVendaEvent, venda?.vendaId)"
                ></button>
                <button
                  *ngIf="podeGerarContaReceber(venda)"
                  pButton
                  pRipple
                  icon="pi pi-money-bill"
                  class="p-button-rounded p-button-help"
                  pTooltip="Gerar Conta a Receber"
                  tooltipPosition="top"
                  (click)="handleVendaEvent(gerarContaReceberEvent, venda?.vendaId)"
                ></button>
                <button
                  *ngIf="podeGerarOrdemServico(venda)"
                  pButton
                  pRipple
                  icon="pi pi-cog"
                  class="p-button-rounded p-button-secondary"
                  pTooltip="Gerar Ordem de Serviço"
                  tooltipPosition="top"
                  (click)="handleVendaEvent(gerarOrdemServicoEvent, venda?.vendaId)"
                ></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
